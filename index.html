<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="/action.php">
      <div class="container">
        <div class="top">
          <h3>Registration form</h3>
        </div>
        <div class="section">
          <div class="input-div">
            <label for="username">
              Name: <span class="required-label">*</span>
            </label>
            <input
              type="text"
              id="username"
              placeholder="Username"
              name="username"
              required
            />
          </div>
          <div class="input-div">
            <label for="email">
              Email ID: <span class="required-label">*</span>
            </label>

            <input
              type="text"
              id="email"
              placeholder="Email ID"
              name="email"
              required
            />
          </div>
          <div class="input-div">
            <label for="password">
              Password: <span class="required-label">*</span>
            </label>

            <input
              type="password"
              id="password"
              placeholder="Password"
              name="password"
              required
            />
          </div>
        </div>
        <div class="section">
          <label for="year" style="margin-bottom: 20px">
            Select Your Year <span class="required-label">*</span>
          </label>

          <label for="101">
            <input type="radio" value="1st" name="year" id="101" required />1st
          </label>

          <label for="102">
            <input type="radio" value="2nd" name="year" id="102" required />2nd
          </label>

          <label for="103">
            <input type="radio" value="3rd" name="year" id="103" required />3rd
          </label>

          <label for="104">
            <input type="radio" value="4th" name="year" id="104" required />4th
          </label>
        </div>
        <div class="section">
          <p>Area of Interest</p>

          <label for="201">
            <input
              type="checkbox"
              value="Web Development"
              name="field"
              id="201"
            />Web Development
          </label>

          <label for="202">
            <input type="checkbox" value="Java" name="field" id="202" />Java
          </label>

          <label for="203">
            <input type="checkbox" value="Python" name="field" id="203" />Python
          </label>

          <label for="204">
            <input
              type="checkbox"
              value="Frontend"
              name="field"
              id="204"
            />Frontend
          </label>

          <label for="205">
            <input
              type="checkbox"
              value="Backend"
              name="field"
              id="205"
            />Backend
          </label>

          <label for="206">
            <input type="checkbox" value="C++" name="field" id="206" />C++
          </label>
        </div>
        <div class="section">
          <p>Select your city</p>
          <select name="city">
            <option value="Select">Select</option>
            <option value="Agra">Agra</option>
            <option value="Delhi">Delhi</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Indore">Indore</option>
            <option value="Kerala">Kerala</option>
          </select>
        </div>
      </div>
      <div class="section4">
        <input type="submit" value="Submit" />
      </div>
    </form>
  </body>
</html>
