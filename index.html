<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3>Registration form</h3>
      <form action="/action.php">
        <div class="section">
          <label for="username">
            Name: <span class="required-label">*</span>
          </label>
          <br>
          <input type="text" id="username" placeholder="Username" name="username" required />
          <br /><br />
      
          <label for="email">
            Email ID: <span class="required-label">*</span>
          </label>
          <br>
          <input type="text" id="email" placeholder="Email ID" name="email" required />
          <br /><br />

          <label for="password">
            Password: <span class="required-label">*</span>
          </label>
          <br>
          <input
            type="password" id="password"
            placeholder="Password"
            name="password"
            required
          />
          <br /><br /><br /><br />
        </div>
        <div class="section1">
          <label for="year">
            Select Your Year <span class="required-label">*</span>
          </label>
          
          <br /><br />
          <label for="101">
            <input type="radio" value="1st" name="year" id="101" required />1st
          </label>
          <br /><br />
          <label for="102">
            <input type="radio" value="2nd" name="year" id="102" required />2nd
          </label>
          <br /><br />
          <label for="103">
            <input type="radio" value="3rd" name="year" id="103" required />3rd
          </label>
          <br /><br />
          <label for="104">
            <input type="radio" value="4th" name="year" id="104" required />4th
          </label>
          <br /><br /><br /><br />
        </div>
        <div class="section2">
          Area of Interest
          <br /><br />
          <label for="201">
            <input
              type="checkbox"
              value="Web Development"
              name="field"
              id="201"
            />Web Development
          </label>
          <br /><br />
          <label for="202">
            <input type="checkbox" value="Java" name="field" id="202" />Java
          </label>
          <br /><br />
          <label for="203">
            <input type="checkbox" value="Python" name="field" id="203" />Python
          </label>
          <br /><br />
          <label for="204">
            <input
              type="checkbox"
              value="Frontend"
              name="field"
              id="204"
            />Frontend
          </label>
          <br /><br />
          <label for="205">
            <input
              type="checkbox"
              value="Backend"
              name="field"
              id="205"
            />Backend
          </label>
          <br /><br />
          <label for="206">
            <input type="checkbox" value="C++" name="field" id="206" />C++
          </label>
          <br /><br /><br /><br />
        </div>
        <div class="section3">
          Select your city
          <select name="city">
            <option value="Select">Select</option>
            <option value="Agra">Agra</option>
            <option value="Delhi">Delhi</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Indore">Indore</option>
            <option value="Kerala">Kerala</option>
          </select>
          <br /><br /><br /><br />
        </div>
        <div class="section4">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
